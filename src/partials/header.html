<header>
  <div class="form-wrapper">
    <form class="search-form" id="search-form">
      <input
        class="form-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="form-btn">
        <svg class="search-icon" width="14" height="14">
          <use href="./img/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
